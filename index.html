<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    
    <section id="calculadora">
        <div id="pantalla">
            <p>0</p>
        </div>
        <div id="botones" class="grid-container text-center">
            <button>(</button>
            <button>)</button>
            <button>X!</button>
            <button>x²</button>
            <button>√</button>
            <button>√x</button>

            <button>sin</button>
            <button>cos</button>
            <button>tg</button>
            <button>x³</button>
            <button>∛</button>
            <button>xⁿ</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>%</button>
            <button>In</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>log</button>
            <button>e</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>AC</button>
            <button class="grid-item item1">=</button>

            <button>.</button>
            <button>0</button>
            <button>π</button>
            <button>+</button>
            <button>MR</button>
            
        </div>
       
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
